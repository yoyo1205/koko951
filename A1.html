    <h1 class="text-center my-5">教育理念</h1>

    <img src="12.jpg" class="rounded mx-auto d-block" alt="">

    <h3 class="text-center my-5" >本園成立於民國52年，原為托兒所，因應民國78年立法院通過並於101學年度開始實施「幼兒教育及照顧法」，自101年8月1日起改制為「臺北市立真的沒差幼兒園」。</h3>
    <h3 class="text-center my-5" >目前有8班，大班、中班、小班、幼幼班；員工26名，其中教保服務人員18名(含：園長)；幼兒212名。</h3>
    <h3 class="text-center my-5" >109學年度（民國109年8月）現任園長林子玄男士接掌本園，著重民主領導、重視團隊精神、建立優質環境、重塑學習文化。期許教育民主化、幼園安全化、設施便利化、</h3>
    <h3 class="text-center my-5" >教學多元化、學習生活化；結合幼園、家長、社區、企業為「教育合夥人」，讓教學日新又新，贏得多數肯定與佳評；邁向優質幼兒園。</h3>
